[unix_http_server]
file = /path/to/supervisord.sock
chmod = 0700
username = dummy
password = changethispasswordtoany

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stopsignal=TERM
stopasgroup=true
autostart=true

# Add stdout/stderr logging
stderr_logfile=/proc/self/fd/1;
stderr_logfile_maxbytes=5MB
stdout_logfile=/proc/self/fd/1;
stdout_logfile_maxbytes=20MB
stdout_logfile_backups=7


[program:php-fpm]
command=/usr/sbin/php-fpm7.1 -F
stopasgroup=true
stopsignal=TERM
autostart=true
stderr_logfile=/proc/self/fd/1;
stderr_logfile_maxbytes=5MB
stdout_logfile=/proc/self/fd/1;
stdout_logfile_maxbytes=20MB
stdout_logfile_backups=7


[program:cron]
command=/usr/sbin/cron -f
stopsignal=TERM
stopasgroup=true
autostart=true
stderr_logfile=/var/log/supervisor/cron.err.log
stderr_logfile_maxbytes=5MB
stdout_logfile=/var/log/supervisor/cron.out.log
stdout_logfile_maxbytes=20MB
stdout_logfile_backups=7
