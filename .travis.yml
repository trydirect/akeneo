language: python
python:
- 2.7
env:
  matrix:
  - DOCKER_CONTENT_TRUST=0
services:
- docker
before_install:
- sudo apt-get update
- docker-compose --version
- pip install docker-compose --upgrade
- docker-compose --version
install:
- cd v3_0
- COMPOSE_DOCKER_CLI_BUILD=1 docker-compose -f docker-compose-build.yml up -d --build
- docker-compose -f docker-compose-build.yml ps
- docker cp configs/akeneo/parameters_test.yml akeneo:/home/akeneo/app/config/parameters.yml
- bash init.sh
before_script:
- pip install requests
- pip install docker
- cd $TRAVIS_BUILD_DIR
script:
- bash ./.travis/linters.sh
- python tests.py
notifications:
  slack:
    rooms:
    - optimum-team:"$SLACK"#build
after_success:
- cd v3_0
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
- docker-compose -f docker-compose-build.yml images
- docker push trydirect/akeneo:3.0
